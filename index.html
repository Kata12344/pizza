<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szundi Kata</title>
    <link rel="stylesheet" href="stilus.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
  <main>
    <header>
      <h2>Pizza rendelés</h2>
    </header>
    <form>
      <div class="form-group">
        <label for="meretek">Válassz méretet!</label>
        <select class="form-control" id="meretek">
          <option>18 cm-s</option>
          <option>24 cm-s</option>
          <option>32 cm-s</option>
          <option>45 cm-s</option>
          <option>50 cm-s</option>
          <option>58 cm-s</option>
        </select>
      </div>
      <h3>Válassz feltétet!</h3>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Sajt
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Kukorica
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Sonka
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Szalámi
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Ananász
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Jalapeno
        </label>
      </div>
      <div class="form-group">
        <label for="egyeb">Egyéb kívánságodat írd ide!</label>
        <textarea class="form-control" id="egyeb" rows="3"></textarea>
      </div>
    </form>

  </main>
</body>
</html>
